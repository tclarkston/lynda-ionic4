<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ActivityDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ng-container *ngIf="(activityDetails | async) as activity">
  <ion-content>
    <ion-img [src]="activity.image"></ion-img>
    <ion-card no-padding no-margin>
      <ion-card-header>
        <ion-card-title>
          {{activity.name}}
        </ion-card-title>
      </ion-card-header>
    <ion-card-content>
      {{activity.description}}
    </ion-card-content>
    </ion-card>


  <ion-card>
    <ion-list lines="none">
      <ion-item>
        <ion-label>Duration</ion-label>
        <ion-chip color="primary">{{activity.duration}}</ion-chip>
      </ion-item>

      <ion-item>
        <ion-label>Category</ion-label>
        <ion-chip color="primary">{{activity.category}}</ion-chip>
      </ion-item>

      <ion-item>
        <ion-label>Popularity</ion-label>
        <ion-chip color="primary">{{activity.popularity}}</ion-chip>
      </ion-item>
     
    </ion-list>
  </ion-card>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openModal()">
    <ion-icon name="play"></ion-icon>
  </ion-fab-button>
  </ion-fab>
</ion-content>
</ng-container>
